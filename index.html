<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least to Most Restrictive Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="line"></div> <!-- Horizontal line -->
        <div class="box general-education">General Education Classroom</div>
        <div class="box separate-classroom">Substantially Separate Classroom</div>
        <div class="box education-collaborative">Education Collaborative</div>
        <div class="box private-school">Special Education Private Day School</div>
        <div class="box residential-school">Residential School</div>
        <div class="box other-placement">Other Placement</div>
    </div>
    <div class="scale">
        <span>Least Restrictive</span>
        <div class="scale-line"></div>
        <span>Most Restrictive</span>
    </div>
</body>
</html>
